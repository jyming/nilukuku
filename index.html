<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport"
		content="width=device-width,initial-scale=1,shrink-to-fit=no,user-scalable=no,viewport-fit=cover">
	<title></title>
	<style>
		button {
			display: block;
			margin: 20px auto;
		}
	</style>
	<script src="https://cdn.jsdelivr.net/npm/vconsole@3.3.4/dist/vconsole.min.js"></script>
	<script>
		new VConsole()
	</script>
</head>

<body>
	<button onclick="vibrate()">点我手机震动</button>
	<p>调用相机拍照</p>
	<input type="file" accept="image/*" capture="camera" onchange="add(this)">
	<p>调用相机录视频</p>
	<input type="file" accept="video/*" capture="camcorder" onchange="add(this)" />
	<p>调用录音及文件管理</p>
	<input type="file" accept="audio/*" capture="microphone" onchange="add(this)" />
	<p>调用相机及文件管理</p>
	<input type="file" accept="video/*" capture="camcorder" onchange="add(this)" />
	<button onclick="info()">手机信息</button>
</body>
<script src="./mutual.js" type="text/javascript" charset="utf-8"></script>
<script>
	function vibrate() {
		navigator.vibrate(200)
	}

	function add(e) {
		console.log(e.files)
	}

	function info() {
		alert(navigator.userAgent.toLowerCase())
	}

	function aaa() {
		window.refInfo = function (info) {
			console.log(info)
		}
		mutual("show");
	}
</script>

</html>
